<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-button</title>
    <style>
        button{
            background: blue;
            padding: 20px;
            border: 1px solid rgb(0, 0, 65);
            border-radius: 25px;
            box-shadow: 3px 5px 0 0 black;
        }
        button:active{
            background: blue;
            padding: 20px;
            border: 1px solid rgb(0, 0, 65);
            border-radius: 25px;
            box-shadow: 0 0 0 0 black;
            transform: translate(3px,5px);
        }
    </style>
</head>
<body>
    <button onclick="x();">Click Me!</button>
    <script>
        function x(){
            alert("This button does nothing.");
        }
    </script>
</body>
</html>
